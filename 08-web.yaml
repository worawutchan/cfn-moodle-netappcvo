AWSTemplateFormatVersion: 2010-09-09
Description: Reference Architecture to host Moodle on AWS - Creates Moodle web Auto Scaling group
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: Web Parameters
      Parameters:
        - EC2KeyName
        - WebInstanceType
        - WebAsgMax
        - WebAsgMin
        - WebSecurityGroup
        - Subnet
        - PublicAlbTargetGroupArn
        - PublicAlbHostname
    - Label:
        default: NetApp CVO
      Parameters:
        - NetAppExportPath
    - Label:
        default: Moodle Parameters
      Parameters:
        - DomainName
        - MoodleLocale
    - Label:
        default: Database Parameters
      Parameters:
        - DatabaseClusterEndpointAddress
        - DatabaseName
        - DatabaseEngine
        # - DatabaseMasterUsername
        # - DatabaseMasterPassword
        - DatabaseClusterEndpointAddress
        - ElastiCacheClusterEndpointAddress
    ParameterLabels:
      DatabaseClusterEndpointAddress:
        default: DB Cluster Endpoint Address
      # DatabaseMasterUsername:
      #   default: DB Master Username  
      # DatabaseMasterPassword:
      #   default: DB Master Password
      DatabaseName:
        default: DB Name
      DatabaseEngine:
        default: Auroa DB Engine
      ElastiCacheClusterEndpointAddress:
        default: ElastiCache Endpoint Address
      EC2KeyName:
        default: Existing Key Pair
      PublicAlbTargetGroupArn:
        default: Public ALB Target Group Arn
      PublicAlbHostname:
        default: Public ALB Hostname
      Subnet:
        default: Subnets
      WebAsgMax:
        default: Web ASG Max
      WebAsgMin:
        default: Web ASG Min
      WebInstanceType:
        default: Web Instance Type
      WebSecurityGroup:
        default: Web Security Group
      DomainName:
        default: Site Domain
      MoodleLocale:
        default: Language Code
      NetAppExportPath:
        default: NetApp CVO export path

Parameters:
  ElastiCacheClusterEndpointAddress:
    Description: The ElastiCacheCluster cluster endpoint address.
    Type: String
  DatabaseClusterEndpointAddress:
    Description: The RDS cluster endpoint address.
    Type: String
  DatabaseEngine:
    AllowedValues:
      - aurora-postgresql
      - aurora-mysql
    ConstraintDescription: Must be a valid RDS Aurora db engine.
    Default: aurora-postgresql
    Description: The Amazon RDS database engine.
    Type: String
  # DatabaseMasterUsername:
  #   AllowedPattern: ^([a-zA-Z0-9]*)$
  #   Description: The Amazon RDS master username.
  #   ConstraintDescription: Must contain only alphanumeric characters and be at least 8 characters.
  #   MaxLength: 16
  #   MinLength: 1
  #   Type: String
  # DatabaseMasterPassword:
  #   AllowedPattern: ^([a-z0-9A-Z`~!#$%^&*()_+,\\-])*$
  #   ConstraintDescription: Must be letters (upper or lower), numbers, and these special characters '_'`~!#$%^&*()_+,-
  #   Description: The Amazon RDS master password.
  #   MaxLength: 41
  #   MinLength: 8
  #   NoEcho: true
  #   Type: String
  MyRDSInstanceSecretArn:
    Type: String
  DatabaseName:
    AllowedPattern: ^([a-zA-Z0-9]*)$
    Description: The Amazon RDS master database name.
    Type: String
    Default: moodle
  EC2KeyName:
    AllowedPattern: ^([a-zA-Z0-9 @.`~!#$%^&*()_+,\\-])*$
    ConstraintDescription: Must be letters (upper or lower), numbers, and special characters.
    Description: Name of an EC2 KeyPair. Your bastion & Web instances will launch with this KeyPair.
    Type: AWS::EC2::KeyPair::KeyName
  PublicAlbTargetGroupArn:
    Description: The public application load balancer target group arn.
    Type: String
  PublicAlbHostname:
    Description: The hostname of the public ALB http form (e.g. http://abdc-12345-xyz.<region>.elb.amazonaws.com)
    Type: String
  Subnet:
    Description: Select existing subnets. The number selected must match the number of subnets above. Subnets selected must be in separate AZs.
    Type: List<AWS::EC2::Subnet::Id>
  WebAsgMax:
    AllowedPattern: ^((?!0$)[1-2]?[0-9]|30)$
    ConstraintDescription: Must be a number between 1 and 30.
    Default: 4
    Description: Specifies the maximum number of EC2 instances in the Web Autoscaling Group.
    Type: String
  WebAsgMin:
    AllowedPattern: ^([0-0]?[0-9]|10)$
    ConstraintDescription: Must be a number between 0 and 10.
    Default: 2
    Description: Specifies the minimum number of EC2 instances in the Web Autoscaling Group.
    Type: String
  WebInstanceType:
    AllowedValues:
    - t3.nano
    - t3.micro
    - t3.small
    - t3.medium
    - t3.large
    - t3.xlarge
    - t3.2xlarge
    - m5.large
    - m5.xlarge
    - m5.2xlarge
    - m5.4xlarge
    - m5.12xlarge
    - m5.24xlarge
    ConstraintDescription: Must be a valid Amazon EC2 instance type.
    Default: m5.xlarge
    Description: The Amazon EC2 instance type for your web instances.
    Type: String
  WebSecurityGroup:
    Description: Select the web security group.
    Type: AWS::EC2::SecurityGroup::Id
  DomainName:
    AllowedPattern: ^$|(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9])$
    Description: '[ Optional ] The main domain name of the Moodle site (e.g. moodle.example.edu). Leave empty to use the ALB DNS name for the Moodle site.'
    Type: String
  MoodleLocale:
    Description: The main language used in the Moodle configuration wizard.
    Type: String
    Default: en
  LatestAmiId :
    Type : AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
  NetAppExportPath:
    AllowedPattern: "^\\d*\\.\\d*\\.\\d*\\.\\d*:\\/\\w*"
    Description: The NAS path from NetApp CVO
    Type: String

Conditions:
  DatabaseSelection:
    !Equals [ 'aurora-postgresql', !Ref DatabaseEngine ]  

Resources:
  WebInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
      - !Ref WebInstanceRole
  WebInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: /
      ManagedPolicyArns: 
      - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Policies:
      - PolicyName: logs
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            - logs:DescribeLogStreams
            Resource:
            - arn:aws:logs:*:*:*
      - PolicyName: CompleteLifecycleAction
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - autoscaling:CompleteLifecycleAction
            - autoscaling:DescribeAutoScalingInstances
            - autoscaling:DescribeLifecycleHooks
            Resource:
            - arn:aws:autoscaling:*:*:*
      - PolicyName: SecretManager
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - secretsmanager:GetSecretValue
            Resource:
            - !Ref MyRDSInstanceSecretArn
  Logs: 
      Type: AWS::Logs::LogGroup
      DeletionPolicy: Retain
      UpdateReplacePolicy: Retain
      Properties: 
        RetentionInDays: 7
  WebAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      Cooldown: 60
      HealthCheckGracePeriod: 360
      HealthCheckType: ELB
      LaunchConfigurationName: !Ref WebLaunchConfiguration
      MaxSize: !Ref WebAsgMax
      MinSize: !Ref WebAsgMin
      Tags:
        - Key: Name
          Value: !Join [ '', [ 'Web ASG / ', !Ref 'AWS::StackName' ] ]
          PropagateAtLaunch: true
      TargetGroupARNs:
        - !Ref PublicAlbTargetGroupArn
      VPCZoneIdentifier: !Ref Subnet
    CreationPolicy:
      ResourceSignal:
        Count: !Ref WebAsgMin
        Timeout: PT15M
        
  ScaleUpPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName:
        Ref: WebAutoScalingGroup
      Cooldown: 300
      ScalingAdjustment: 1
  CPUAlarmHigh:
    Type: AWS::CloudWatch::Alarm
    Properties:
      EvaluationPeriods: 3
      Statistic: Average
      Threshold: 75
      AlarmDescription: Alarm if CPU too high
      Period: 60
      AlarmActions:
      - Ref: ScaleUpPolicy
      Namespace: AWS/EC2
      Dimensions:
      - Name: AutoScalingGroupName
        Value: !Ref WebAutoScalingGroup
      ComparisonOperator: GreaterThanThreshold
      MetricName: CPUUtilization   
  ScaleDownPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName:
        Ref: WebAutoScalingGroup
      Cooldown: 300
      ScalingAdjustment: -1
  CPUAlarmLow:
    Type: AWS::CloudWatch::Alarm
    Properties:
      EvaluationPeriods: 3
      Statistic: Average
      Threshold: 25
      AlarmDescription: Alarm if CPU too low
      Period: 60
      AlarmActions:
      - Ref: ScaleDownPolicy
      Namespace: AWS/EC2
      Dimensions:
      - Name: AutoScalingGroupName
        Value: !Ref WebAutoScalingGroup
      ComparisonOperator: LessThanThreshold
      MetricName: CPUUtilization   
     
  WebLaunchConfiguration:
    Type: AWS::AutoScaling::LaunchConfiguration
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          deploy_webserver:
            - install_logs
            - install_webserver
            - setup_webserver_tuning
            - apply_webserver_tuning
            - config_moodle
            - install_cacheclient
            - install_opcache
            - start_webserver
          setup_moodle:
            - deploy_moodle
          default:
            - 01_setupCfnHup
            - 02_config-amazon-cloudwatch-agent
            - 03_restart_amazon-cloudwatch-agent
          UpdateEnvironment:
            - 02_config-amazon-cloudwatch-agent
            - 03_restart_amazon-cloudwatch-agent
        # Definition of json configuration of AmazonCloudWatchAgent, you can change the configuration below.
        02_config-amazon-cloudwatch-agent:
          files:
            '/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json':
              content: !Sub |
                {
                  "metrics": {
                    "append_dimensions": {
                      "AutoScalingGroupName": "${!aws:AutoScalingGroupName}",
                      "ImageId": "${!aws:ImageId}",
                      "InstanceId": "${!aws:InstanceId}",
                      "InstanceType": "${!aws:InstanceType}"
                    },
                    "metrics_collected": {
                      "cpu": {
                        "measurement": [
                          "cpu_usage_idle",
                          "cpu_usage_iowait",
                          "cpu_usage_user",
                          "cpu_usage_system"
                        ],
                        "metrics_collection_interval": 60,
                        "resources": [
                          "*"
                        ],
                        "totalcpu": false
                      },
                      "disk": {
                        "measurement": [
                          "used_percent",
                          "inodes_free"
                        ],
                        "metrics_collection_interval": 60,
                        "resources": [
                          "*"
                        ]
                      },
                      "diskio": {
                        "measurement": [
                          "io_time",
                          "write_bytes",
                          "read_bytes",
                          "writes",
                          "reads"
                        ],
                        "metrics_collection_interval": 60,
                        "resources": [
                          "*"
                        ]
                      },
                      "mem": {
                        "measurement": [
                          "mem_used_percent"
                        ],
                        "metrics_collection_interval": 60
                      },
                      "netstat": {
                        "measurement": [
                          "tcp_established",
                          "tcp_time_wait"
                        ],
                        "metrics_collection_interval": 60
                      },
                      "swap": {
                        "measurement": [
                          "swap_used_percent"
                        ],
                        "metrics_collection_interval": 60
                      }
                    }
                  }
                }
        # Invoke amazon-cloudwatch-agent-ctl to restart the AmazonCloudWatchAgent.
        03_restart_amazon-cloudwatch-agent:
          commands:
            01_stop_service:
              command: /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a stop
            02_start_service:
              command: /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -c file:/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json -s
        # Cfn-hup setting, it is to monitor the change of metadata.
        # When there is change in the contents of json file in the metadata section, cfn-hup will call cfn-init to restart the AmazonCloudWatchAgent.
        01_setupCfnHup:
          files:
             '/etc/cfn/cfn-hup.conf':
               content: !Sub |
                 [main]
                 stack=${AWS::StackId}
                 region=${AWS::Region}
                 interval=1
               mode: '000400'
               owner: root
               group: root
             '/etc/cfn/hooks.d/amazon-cloudwatch-agent-auto-reloader.conf':
               content: !Sub |
                 [cfn-auto-reloader-hook]
                 triggers=post.update
                 path=Resources.WebLaunchConfiguration.Metadata.AWS::CloudFormation::Init.02_config-amazon-cloudwatch-agent
                 action=/opt/aws/bin/cfn-init -v --stack ${AWS::StackId} --resource WebLaunchConfiguration --region ${AWS::Region} --configsets UpdateEnvironment
                 runas=root
               mode: '000400'
               owner: root
               group: root
             "/lib/systemd/system/cfn-hup.service":
                content: !Sub |
                  [Unit]
                  Description=cfn-hup daemon
                  [Service]
                  Type=simple
                  ExecStart=/opt/aws/bin/cfn-hup
                  Restart=always
                  [Install]
                  WantedBy=multi-user.target
          commands:
            01enable_cfn_hup:
              command: !Sub |
                systemctl enable cfn-hup.service
            02start_cfn_hup:
              command: !Sub |
                systemctl start cfn-hup.service
        deploy_moodle:
          files:
            /tmp/deploy_moodle.sh:
              content:  !Sub |
                #!/bin/bash -xe
                wget -O /tmp/moodle.tgz https://download.moodle.org/download.php/direct/stable39/moodle-3.9.6.tgz
                tar -xvzf /tmp/moodle.tgz --strip-components=1 -C /var/www/moodledata/
                wget -O /var/www/moodledata/lib/aws.phar https://docs.aws.amazon.com/aws-sdk-php/v3/download/aws.phar
                #dataroot
                mkdir /var/www/moodledata/share_data
                #tempdir
                mkdir /var/www/moodledata/share_temp
                #cachedir
                mkdir /var/www/moodledata/share_cache
              mode: 000500
              owner: root
              group: root
          commands:
            deploy_moodle:
              command: ./deploy_moodle.sh
              cwd: /tmp
              ignoreErrors: false  
        install_webserver:
          files:
            /tmp/create_site_conf.sh:
              content: !If
                - DatabaseSelection
                - !Sub |
                  #!/bin/bash -xe
                  amazon-linux-extras install -y php7.3 postgresql9.6 
                  yum install -y awslogs httpd php-pgsql php-gd php-soap php-intl php-mbstring php-xmlrpc php-zip
                  sed -i 's/memory_limit =.*/memory_limit = 2048M/' /etc/php.ini
                  if [ ! -f /etc/httpd/conf.d/moodle.conf ]; then                    
                    touch /etc/httpd/conf.d/moodle.conf
                    echo 'ServerName 127.0.0.1:80' >> /etc/httpd/conf.d/moodle.conf
                    echo 'DocumentRoot /var/www/moodledata' >> /etc/httpd/conf.d/moodle.conf
                    echo '<Directory /var/www/moodledata>' >> /etc/httpd/conf.d/moodle.conf
                    echo '  Options Indexes FollowSymLinks' >> /etc/httpd/conf.d/moodle.conf
                    echo '  AllowOverride All' >> /etc/httpd/conf.d/moodle.conf
                    echo '  Require all granted' >> /etc/httpd/conf.d/moodle.conf
                    echo '</Directory>' >> /etc/httpd/conf.d/moodle.conf
                  fi
                - !Sub |
                  #!/bin/bash -xe
                  amazon-linux-extras install -y php7.3 
                  yum install -y awslogs httpd php-mysqlnd php-gd php-soap php-intl php-mbstring php-xmlrpc php-zip
                  sed -i 's/memory_limit =.*/memory_limit = 2048M/' /etc/php.ini
                  if [ ! -f /etc/httpd/conf.d/moodle.conf ]; then                    
                    touch /etc/httpd/conf.d/moodle.conf
                    echo 'ServerName 127.0.0.1:80' >> /etc/httpd/conf.d/moodle.conf
                    echo 'DocumentRoot /var/www/moodledata' >> /etc/httpd/conf.d/moodle.conf
                    echo '<Directory /var/www/moodledata>' >> /etc/httpd/conf.d/moodle.conf
                    echo '  Options Indexes FollowSymLinks' >> /etc/httpd/conf.d/moodle.conf
                    echo '  AllowOverride All' >> /etc/httpd/conf.d/moodle.conf
                    echo '  Require all granted' >> /etc/httpd/conf.d/moodle.conf
                    echo '</Directory>' >> /etc/httpd/conf.d/moodle.conf
                  fi
              mode: 000500
              owner: root
              group: root
          commands:
            create_site_conf:
              command: ./create_site_conf.sh
              cwd: /tmp
              ignoreErrors: false
        setup_webserver_tuning:
          files:
            /tmp/00-mpm.conf:
              content: !Sub |
                # Select the MPM module which should be used by uncommenting exactly
                # one of the following LoadModule lines.  See the httpd.service(8) man
                # page for more information on changing the MPM.

                # prefork MPM: Implements a non-threaded, pre-forking web server
                # See: http://httpd.apache.org/docs/2.4/mod/prefork.html
                #
                # NOTE: If enabling prefork, the httpd_graceful_shutdown SELinux
                # boolean should be enabled, to allow graceful stop/shutdown.
                #
                #LoadModule mpm_prefork_module modules/mod_mpm_prefork.so

                # worker MPM: Multi-Processing Module implementing a hybrid
                # multi-threaded multi-process web server
                # See: http://httpd.apache.org/docs/2.4/mod/worker.html
                #
                #LoadModule mpm_worker_module modules/mod_mpm_worker.so

                # event MPM: A variant of the worker MPM with the goal of consuming
                # threads only for connections with active processing
                # See: http://httpd.apache.org/docs/2.4/mod/event.html
                #
                LoadModule mpm_event_module modules/mod_mpm_event.so 
              mode: '000644'
              owner: root
              group: root
            /tmp/mpm_event.conf:
              content: !Sub |
                # Optimized settings for avg. apache process 15MB and AWS EC2 m5.xlarge Server
                <IfModule mpm_event_module>
                  ServerLimit              2800
                  StartServers             4
                  MinSpareThreads          25
                  MaxSpareThreads          75
                  ThreadLimit              64
                  ThreadsPerChild          25
                  MaxRequestWorkers        2800
                  MaxConnectionsPerChild   1000
                </IfModule>
              mode: '000644'
              owner: root
              group: root
            /tmp/www.conf:
              content: !Sub |
                ; Start a new pool named 'www'.
                ; the variable $pool can we used in any directive and will be replaced by the
                ; pool name ('www' here)
                [www]

                ; Per pool prefix
                ; It only applies on the following directives:
                ; - 'access.log'
                ; - 'slowlog'
                ; - 'listen' (unixsocket)
                ; - 'chroot'
                ; - 'chdir'
                ; - 'php_values'
                ; - 'php_admin_values'
                ; When not set, the global prefix (or @php_fpm_prefix@) applies instead.
                ; Note: This directive can also be relative to the global prefix.
                ; Default Value: none
                ;prefix = /path/to/pools/$pool

                ; Unix user/group of processes
                ; Note: The user is mandatory. If the group is not set, the default user's group
                ;       will be used.
                ; RPM: apache user chosen to provide access to the same directories as httpd
                user = apache
                ; RPM: Keep a group allowed to write in log dir.
                group = apache

                ; The address on which to accept FastCGI requests.
                ; Valid syntaxes are:
                ;   'ip.add.re.ss:port'    - to listen on a TCP socket to a specific IPv4 address on
                ;                            a specific port;
                ;   '[ip:6:addr:ess]:port' - to listen on a TCP socket to a specific IPv6 address on
                ;                            a specific port;
                ;   'port'                 - to listen on a TCP socket to all addresses
                ;                            (IPv6 and IPv4-mapped) on a specific port;
                ;   '/path/to/unix/socket' - to listen on a unix socket.
                ; Note: This value is mandatory.
                listen = /run/php-fpm/www.sock

                ; Set listen(2) backlog.
                ; Default Value: 511
                ;listen.backlog = 511

                ; Set permissions for unix socket, if one is used. In Linux, read/write
                ; permissions must be set in order to allow connections from a web server.
                ; Default Values: user and group are set as the running user
                ;                 mode is set to 0660
                ;listen.owner = nobody
                ;listen.group = nobody
                ;listen.mode = 0660

                ; When POSIX Access Control Lists are supported you can set them using
                ; these options, value is a comma separated list of user/group names.
                ; When set, listen.owner and listen.group are ignored
                listen.acl_users = apache,nginx
                ;listen.acl_groups =

                ; List of addresses (IPv4/IPv6) of FastCGI clients which are allowed to connect.
                ; Equivalent to the FCGI_WEB_SERVER_ADDRS environment variable in the original
                ; PHP FCGI (5.2.2+). Makes sense only with a tcp listening socket. Each address
                ; must be separated by a comma. If this value is left blank, connections will be
                ; accepted from any ip address.
                ; Default Value: any
                listen.allowed_clients = 127.0.0.1

                ; Specify the nice(2) priority to apply to the pool processes (only if set)
                ; The value can vary from -19 (highest priority) to 20 (lower priority)
                ; Note: - It will only work if the FPM master process is launched as root
                ;       - The pool processes will inherit the master process priority
                ;         unless it specified otherwise
                ; Default Value: no set
                ; process.priority = -19

                ; Choose how the process manager will control the number of child processes.
                ; Possible Values:
                ;   static  - a fixed number (pm.max_children) of child processes;
                ;   dynamic - the number of child processes are set dynamically based on the
                ;             following directives. With this process management, there will be
                ;             always at least 1 children.
                ;             pm.max_children      - the maximum number of children that can
                ;                                    be alive at the same time.
                ;             pm.start_servers     - the number of children created on startup.
                ;             pm.min_spare_servers - the minimum number of children in 'idle'
                ;                                    state (waiting to process). If the number
                ;                                    of 'idle' processes is less than this
                ;                                    number then some children will be created.
                ;             pm.max_spare_servers - the maximum number of children in 'idle'
                ;                                    state (waiting to process). If the number
                ;                                    of 'idle' processes is greater than this
                ;                                    number then some children will be killed.
                ;  ondemand - no children are created at startup. Children will be forked when
                ;             new requests will connect. The following parameter are used:
                ;             pm.max_children           - the maximum number of children that
                ;                                         can be alive at the same time.
                ;             pm.process_idle_timeout   - The number of seconds after which
                ;                                         an idle process will be killed.
                ; Note: This value is mandatory.
                pm = dynamic

                ; The number of child processes to be created when pm is set to 'static' and the
                ; maximum number of child processes when pm is set to 'dynamic' or 'ondemand'.
                ; This value sets the limit on the number of simultaneous requests that will be
                ; served. Equivalent to the ApacheMaxClients directive with mpm_prefork.
                ; Equivalent to the PHP_FCGI_CHILDREN environment variable in the original PHP
                ; CGI. The below defaults are based on a server without much resources. Don't
                ; forget to tweak pm.* to fit your needs.
                ; Note: Used when pm is set to 'static', 'dynamic' or 'ondemand'
                ; Note: This value is mandatory.
                pm.max_children = 256

                ; The number of child processes created on startup.
                ; Note: Used only when pm is set to 'dynamic'
                ; Default Value: min_spare_servers + (max_spare_servers - min_spare_servers) / 2
                pm.start_servers = 20

                ; The desired minimum number of idle server processes.
                ; Note: Used only when pm is set to 'dynamic'
                ; Note: Mandatory when pm is set to 'dynamic'
                pm.min_spare_servers = 10

                ; The desired maximum number of idle server processes.
                ; Note: Used only when pm is set to 'dynamic'
                ; Note: Mandatory when pm is set to 'dynamic'
                pm.max_spare_servers = 20

                ; The number of seconds after which an idle process will be killed.
                ; Note: Used only when pm is set to 'ondemand'
                ; Default Value: 10s
                ;pm.process_idle_timeout = 10s;

                ; The number of requests each child process should execute before respawning.
                ; This can be useful to work around memory leaks in 3rd party libraries. For
                ; endless request processing specify '0'. Equivalent to PHP_FCGI_MAX_REQUESTS.
                ; Default Value: 0
                pm.max_requests = 1000

                ; The URI to view the FPM status page. If this value is not set, no URI will be
                ; recognized as a status page. It shows the following informations:
                ;   pool                 - the name of the pool;
                ;   process manager      - static, dynamic or ondemand;
                ;   start time           - the date and time FPM has started;
                ;   start since          - number of seconds since FPM has started;
                ;   accepted conn        - the number of request accepted by the pool;
